# One set of parameters for simulating cells and their lineages
local_outdir: 'results'
prefix: 'test_sweep'
num_iterations: 20
num_cells: 1000
num_cells_population: 10000 #stem cell population
num_mt_positions: 10

cpus: 36
#""" Number of cpus
#
#:type int
#"""

initialize:
  coverage:
    type: 'constant' # {'poisson', 'constant', 'growth'}
    cov_constant: 50
    poisson_mu_per_cell: 50

  clone_sizes: #distribution of clone sizes. The first one is the non-clone population. Length should be len(het)+1, and it should sum to 1
    [0.5, 0.4, 0.1]

  mt_clone_map:
    # [(10), (16500)]
    # [(10), (16500), (16500, 7)]

het: # Heterozygous values
  [0.2, 0.3]
het_err_rate: 0.05

n_clust: 3

sequence_subsample: #10000

growth:
  type: binomial
  binomial:
    rates: [0.1, 0.8, 0.01]
    time_steps: 5
  #type: poisson
  poisson:
    rates: [0.05, 1, 0.9]
  mutant_af_sigma_noise: 0.05
  non_mutants:
    to_mutate: False


