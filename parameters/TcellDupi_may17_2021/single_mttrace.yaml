# Predefined inputs, if any
files:
  mttrace:
    coverage:
      pre: "data/processed/mttrace/PBMC_may17_2021/MTblacklist/pre/MT/cellr_True/pre_200/pre.coverage.strands.txt.gz"
      post: "data/processed/mttrace/PBMC_may17_2021/MTblacklist/post/MT/cellr_True/post_200/post.coverage.strands.txt.gz"
  filters:
    coverage:
      pre: "data/processed/mttrace/PBMC_may17_2021/MTblacklist/pre/MT/cellr_True/pre_200/filters/minC10_minR50_topN0_hetT0.001_hetC10_hetCount5_bq20/pre.coverage.txt"
