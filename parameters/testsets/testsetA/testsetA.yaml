## Files that require full paths:
#fastq_dir: "/data2/isshamie/mito_lineage/data/raw/" #igm-storage2.ucsd.edu/210114_A00953_0213_AHVM25DSXY"
mtscATAC_OUTDIR: "/data2/isshamie/mito_lineage/data/processed/testsets/testsetA"
samples: "parameters/testsets/testsetA/testsetA.csv"

# mttrace parameters
results: "data/processed/testsets/mttrace/testsetA"


# Genome paths
genome_dir: "/data/isshamie/mito_lineage/data/external/GRCh38_MT_blacklist/" #"/data2/mito_lineage/data/external/GRCh38_MT_blacklist/" #
ref_fa: "/data2/mito_lineage/data/external/GRCh38_MT_blacklist/fasta/genome.fa" # I'm pretty sure this and genome_dir are the same and I just moved it.
mt_ref_fa: "/data2/mito_lineage/data/external/GRCh38_MT_blacklist/chrM.fasta"


# Predefined inputs, if any
files:
  mgatk_to_vireon_in:
    indir:
      pre: "/data2/mito_lineage/data/processed/testsets/pre"
      post: "/data2/mito_lineage/data/processed/testsets/post"


mttrace:
  use_cellr_barcode:
    - True

  num_reads_filter:
    - 200

  mito_character: "chrM"
  maxBP: 16571
  base_quality: 20

# For constructing the af_by_cell filter position_filter:
filters:
  #cell_depth: "Gaussian"
  min_cells: 10
  min_reads: 50
  topN: 0
  het_thresh: 0.001
  min_het_cells: 10
  het_count_thresh: 5
  bq_thresh: 20

mgatk:
  # For mgatk to fill in low coverage cell positions
  low_cov_thresh: 10
  chrM_refAllele: "/data2/mito_lineage/data/external/chrM_refAllele.txt"
  ncells_thresh_mgatk: 5

multiplex:
  use_mt_bam: True
  samples:
    - "pre"
    - "post"
  sample_dict:
    pre: "pre"
    post: "post"
  N_DONORS: 2
  pseudo_multiplex:
    #Number Reads Total: 10000000
    num_cells: 100000 # high enough to choose all
    is_proportional: False
  mt:
    minMAF: 0.01
    minCOUNT: 200

  n_clone_list: [2, 3, 4 10, 20]


annotations:
  datadir: "/data2/mito_lineage/Analysis/annotation/data/granja_cd34"
  name: "granja_published_C1.rds"
